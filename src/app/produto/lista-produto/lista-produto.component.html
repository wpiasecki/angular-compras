
<p class="text-right">
    <button class="btn btn-primary">Novo Produto</button>
</p>

<table class="table table-striped">
    <thead class="thead-light">
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Pre√ßo</th>
            <th scope="col">Empresa</th>
            <th scope="col">Editar</th>
            <th scope="col">Excluir</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let produto of produtos">
            <td>{{produto.nome}}</td>
            <td>{{produto.preco}}</td>
            <td>{{produto.empresa.nome}}</td>
            <td>
                <div (click)="abrirModalEditar(produto)" class="table-action">
                    <i class="gg-pen"></i>
                </div>
            </td>
            <td>
                <div (click)="confirmarExclusao(produto)" class="table-action">
                    <i class="gg-trash"></i>
                </div>
            </td>
        </tr>
    </tbody>
</table>
